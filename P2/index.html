<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Código javascript -->
    <script src="index.js" defer></script>
</head>
<body>
    <div class="bloquecen">
        <p id="display">0</p>
        <button type="button" id="boton7" value="7">7</button>
        <button type="button" id="boton8" value="8">8</button>
        <button type="button" id="boton9" value="9">9</button>
        <button type="button" id="delete">DEL</button>
        <button type="button" id="clear">AC</button>
        <br>
        <br>
        <button type="button" id="boton4" value="4">4</button>
        <button type="button" id="boton5" value="5">5</button>
        <button type="button" id="boton6" value="6">6</button>
        <button type="button" id="multiplicar" value="*">x</button>
        <button type="button" id="dividir" value="/">÷</button>
        <br>
        <br>
        <button type="button" id="boton1" value="1">1</button>
        <button type="button" id="boton2" value="2">2</button>
        <button type="button" id="boton3" value="3">3</button>
        <button type="button" id="suma" value="+">+</button>
        <button type="button" id="restar" value="-">-</button>
        <br>
        <br>
        <button type="button" id="boton0" value="0">0</button>
        <button id= "punto" value=".">.</button>
        <button class="operacion" value="**">^</button>
        <button type="button" id="igual">=</button>
    </div>
</body>
</html>
