<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Código javascript -->
    <script src="index.js" defer></script>
</head>
<body>
    <div class="bloquecen">
        <p id="display">0</p>
        <button type="button" value="7" class="digito">7</button>
        <button type="button" value="8" class="digito">8</button>
        <button type="button" value="9" class="digito">9</button>
        <button type="button" id="borrar">DEL</button>
        <button type="button" id="clear">AC</button>
        <br>
        <br>
        <button type="button" value="4" class="digito">4</button>
        <button type="button" value="5" class="digito">5</button>
        <button type="button" value="6" class="digito">6</button>
        <button type="button" id="multiplicar" value="*" class="signo">x</button>
        <button type="button" id="dividir" value="/" class="signo">÷</button>
        <br>
        <br>
        <button type="button" value="1" class="digito">1</button>
        <button type="button" value="2" class="digito">2</button>
        <button type="button" value="3" class="digito">3</button>
        <button type="button" id="suma" value="+" class="signo">+</button>
        <button type="button" id="restar" value="-" class="signo">-</button>
        <br>
        <br>
        <button type="button"  value="0" class="digito">0</button>
        <button id= "punto" value=".">.</button>
        <button class="operacion" value="**">^</button>
        <button type="button" id="igual">=</button>
    </div>
</body>
</html>
